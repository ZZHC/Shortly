<html>
<head>
  <meta charset="UTF-8" />
  <title>Shortly locale utility</title>
  <script src="Shortly.safariextension/locale.js"></script>
  <script>
    function convertToStingsFile(lang) {
      lang = lang || 'default';

      function printLibChildren(libNode, prefix) {
        prefix = prefix || '';

        for (var i in libNode) {
          if (libNode[lang]) {
            document.write('"' + prefix + '" = "' + libNode[lang] + '";<br/>');
            break;
          } else if (!libNode['default']) {
            printLibChildren(libNode[i], prefix + (prefix ? '.' : '') + i);
          }
        }
      }
      
      printLibChildren(shortlyLocaleLib);
    }
    
  </script>
</head>
<body>
  <script>
    convertToStingsFile('zh-tw');
  </script>
</body>
</html>
